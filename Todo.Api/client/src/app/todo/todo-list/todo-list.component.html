<todo-header [title]="todo?.title" (nameChanged)="titleChanged($event)" (deleteList)="deleteList()"></todo-header>

<mat-list #todoist class="todolist">
  <todo-item *ngFor="let item of todo?.items" [todoItem]="item" (completedChange)="completedChange($event)"></todo-item>
  <todo-item-new [todo]="todo"></todo-item-new>
</mat-list>
