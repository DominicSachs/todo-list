trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
  displayName: 'npm i angular/cli'
- task: Npm@1
  inputs:
    command: 'install'
  displayName: 'npm i'

- task: CmdLine@2
  inputs:
    script: 'ng lint'
  displayName: 'ng lint'
- task: CmdLine@2
  inputs:
    script: 'ng test --watch false'
  displayName: 'ng test'
    
- task: CmdLine@2
  inputs:
    script: 'ng build --prod'