<mat-toolbar color="primary" class="mat-elevation-z8">
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Todo</span>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item>
        <mat-icon mat-list-icon>star_rate</mat-icon>
        <p matLine *ngIf="isExpanded">Wichtig</p>
      </mat-list-item>
    </mat-nav-list>
    <mat-nav-list>
      <mat-list-item>
        <mat-icon mat-list-icon>add</mat-icon>
        <app-new-todo matLine *ngIf="isExpanded"></app-new-todo>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>


  <div class="example-sidenav-content">
    Main content that resizes properly
  </div>

    </mat-sidenav-content> -->
</mat-sidenav-container>
